<div class="from-send-csv">
  <form (submit)="$event.preventDefault()">
    <div class="input-file-wrapper">
      <label for="fileInput">Subir archivo
        <input
        class="input-file"
        (input)="onSubmit($event)"
        accept=".csv"
        id="fileInput"
        type="file"
        >
      </label>
    </div>
  </form>

</div>
